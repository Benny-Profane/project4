<!DOCTYPE html>
<html ng-app="Sludgify">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sludgify</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/main.css">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cabin+Condensed" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.js"></script>

</head>
<body ng-Controller="MainController as vm" ng-cloak>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
     <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand">Sludgify</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li role="presentation" ui-sref-active="active">
          <a ui-sref="homePage">Home</a>
        </li>
        <li role="presentation" ui-sref-active="active">
          <a ui-sref="aboutPage">About</a>
        </li>
        <li role="presentation" ui-sref-active="active" ng-hide="vm.isLoggedIn()">
          <a ui-sref="register">Register</a>
        </li>
        </ul>
          <ul>
            <li class="nav navbar-nav navbar-right" ng-show="vm.isLoggedIn()">
              <a class="btn" ng-click="vm.logout()">Logout {{ vm.userService.user.email }}</a>
            </li>
         </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="container">
    <main class="content" ui-view>
      <!-- PAGE TEMPLATES INSERT HERE -->
    </main>

</div>



  <!-- Angular scripts -->
  <script src="/app.module.js"></script>
  <script src="/app.routes.js"></script>
  <script src="/services/auth.token.js"></script>
  <script src="/services/auth.interceptor.js"></script>
  <script src="/services/auth.service.js"></script>
  <script src="/services/user.dataservice.js"></script>
  <script src="/controllers/main_controller.js"></script>
  <script src="/controllers/login_controller.js"></script>
  <script src="/controllers/users_controller.js"></script>
  <script src="/controllers/songs_controller.js"></script>

</body>
</html>
